<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="body">
  <header class="header">
    <a href="#" class="header--headline-of-page white-color">PISKEL APP</a>
    <p class="header-headline--new white-color">New Piskel</p>
    <div class="header-block--buttons">
      <button class="header-buttons header-button--create-sprite">Create Sprite</button>
      <button class="header-buttons header-button--sign-in">Sign in</button>
    </div>
  </header>
  <main class="main">
    <div class="main-div-of-tools">
      <div class="main-tools--buttons-pen-size">
        <button class="main-tools-pen-size main-tools-pen-size--left">
          <p></p>
        </button>
        <button class="main-tools-pen-size main-tools-pen-size--middle-left">
          <p></p>
        </button>
        <button class="main-tools-pen-size main-tools-pen-size--middle-right">
          <p></p>
        </button>
        <button class="main-tools-pen-size main-tools-pen-size--right">
          <p></p>
        </button>
      </div>
      <div class="main-tools--tools-which-change-canvas" id="div-with-tools">
        <button class="tools-which-change-canvas tools-which-change-canvas--pen active">
            <i class="white-color fas fa-pencil-alt"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--mirror-pen no-active">
          <i class="white-color fas fa-grip-lines-vertical"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--paint-bucket-tool no-active">
            <i class="white-color fas fa-fill-drip"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--paint-all-pixels-of-the-same-color no-active">
            <i class="white-color fab fa-500px"></i>
            <i class="white-color fas fa-fill-drip"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--eraser-tool no-active">
            <i class="white-color fas fa-eraser"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--stroke-tool no-active">
            <i class="white-color fas fa-slash"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--rectangle-tool no-active">
            <i class="white-color far fa-square"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--circle-tool no-active">
            <i class="white-color far fa-circle"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--move-tool no-active">
            <i class="white-color fas fa-hand-paper"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--shape-selection no-active">
            <i class="white-color fas fa-magic"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--rectangle-selection no-active">

        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--rotate no-active">
          <i class="white-color fas fa-redo"></i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--lighten no-active">

        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--dithering-tool no-active">
          <i class="far white-color">dith</i>
        </button>
        <button class="tools-which-change-canvas tools-which-change-canvas--color-picker no-active">
            <i class="white-color fas fa-eye-dropper"></i>
        </button>
      </div>
      <div class="main-tools--choose-color">
        <input type="color" name="" class="tools-choose-color--top" id="tools-choose-color--top">
        <input type="color" name="" class="tools-choose-color--bottom" id="tools-choose-color--bottom" value="#e66465">
      </div>
      <div class="main-tools--keyboard">
          <i class="fas fa-keyboard"></i>
      </div>
    </div>
    <div class="main-div-of-frames">
        <div class="block-frames-inner">
            <ul class="ul-of-frames" id="list-of-frames">
                <li class="li-frame yellow-border" id="frame" draggable="true">
                    <div class="text-center frame-top-left-item yellow-frame-items" id="frame-top-left-item">
                      <p class="number-of-frame">1</p>
                    </div>
                    <div class="text-center frame-top-right-item yellow-frame-items" id="frame-top-right-item">
                      <i class="fas fa-trash-alt"></i>
                    </div>
                    <div class="text-center frame-bottom-left-item yellow-frame-items" id="frame-bottom-left-item">
                      <i class="fas fa-arrows-alt"></i>
                    </div>
                    <div class="text-center frame-bottom-right-item yellow-frame-items" id="frame-bottom-right-item">
                      <i class="fas fa-copy"></i>
                    </div>
                    <p class="canvas-frame" id="canvas-frame" width="50" height="46" draggable="true" ondragstart="drag(event)"></p>
                </li>
            </ul>
            <button class="button-add-new-frame" id="button-add-new-frame">
                <i class="fas fa-plus white-color"></i>
                <p class="button-frame-text white-color">Add new frame</p>
            </button>
        </div>
      <div class="main-frames--line">
        <hr class="main-frames-line">
      </div>
    </div>
    <div class="main-div-of-canvas">
      <canvas class="main-div--canvas" id="main-div--canvas" width="608" height="608"></canvas>
    </div>
    <div class="main-div-of-preview-and-settings">
      <div class="main-preview--left-column">
        <div class="main-preview-left-canvas-with-fps">
          <div class="canvas-preview" id="canvas-preview" width="202" height="200"></div>
          <div class="preview--fps-with-onion">
            <div class="preview--onion"></div>
            <div class="preview--fps">
              <p class="preview-fps--number-fps">0 fps</p>
              <input id="preview-fps--choose-fps" value="0" type="range" name="" id="choose-fps" min="0" max="24">
            </div>
          </div>
        </div>
        <form action="" class="main-div-under-preview--form" onsubmit="return false">
            <fieldset>
              <legend>Size of canvas:</legend>
              <div>
                <input type="radio" id="contactChoice1" class="radio-buttons-of-canvas-size"
                 name="size" value="32" checked>
                <label for="contactChoice1">32</label>

                <input type="radio" id="contactChoice2" class="radio-buttons-of-canvas-size"
                 name="size" value="64">
                <label for="contactChoice2">64</label>

                <input type="radio" id="contactChoice3" class="radio-buttons-of-canvas-size"
                 name="size" value="128">
                <label for="contactChoice3">128</label>
              </div>
              <div>
                <button type="submit" id="submit-size-of-canvas">Submit</button>
              </div>
            </fieldset>
        </form>
        <div class="show-coodinates">
          <p class="under-preview-coordinates">Coordinates on canvas</p>
          <p class="under-preview-coordinates" id="place-for-show-coordinates"></p>
        </div>
      </div>
      <div class="main-preview--right-column">
        <button class="main-preview-right--buttons main-preview-right--prefences">
          <i class="white-color fas fa-cog"></i>
        </button>
        <button class="main-preview-right--buttons main-preview-right--resize">
          <i class="white-color fas fa-external-link-square-alt"></i>
        </button>
        <button class="main-preview-right--buttons main-preview-right--save">
          <i class="white-color far fa-save"></i>
        </button>
        <button class="main-preview-right--buttons main-preview-right--export">
          <i class="white-color far fa-file-image"></i>
        </button>
        <button class="main-preview-right--buttons main-preview-right--import">
          <i class="white-color fas fa-folder-open"></i>
        </button>
      </div>
    </div>
  </main>
</body>
<script src="../app.js" type="module"></script>
</html>
